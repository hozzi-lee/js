<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/assets/js/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>
<body>


	<ul>
		<li id="first">텍스트1 텍스트1 텍스트1 텍스트1 텍스트1</li>
		<li id="second">텍스트2 텍스트2 텍스트2 텍스트2 텍스트2</li>
		<li id="third">텍스트3 텍스트3 텍스트3 텍스트3 텍스트3</li>
		<li id="fourth">텍스트4 텍스트4 텍스트4 텍스트4 텍스트4</li>
		<li id="first">텍스트1-1 텍스트1-1 텍스트1-1 텍스트1-1 텍스트1-1</li>
	</ul>


</body>

<script>
	// css 설정하기 == .css(property, value)

	// id값으로 불러오기 == $('#id')
	$('#second').css('color', 'red');
	$('#fourth').css('color', 'blue');
	
	// id 값이 중복될 경우 최상단 id값만 적용
	$('#first').css('color', 'green');

</script>

</html>
