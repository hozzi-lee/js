<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/assets/js/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<ul>
		<li class="red">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="green">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>

<script>
	// css 설정하기 == .css(property, value)
	
	// class값으로 불러오기 == $('.className')
	$('.red').css('color', 'red');
	$('.blue').css('color', 'blue');
	
	// class값으로 불러오기(2개 이상) == $('.className, .className')
	$('.red, .green').css('color', 'red');
	
	// 엄격하게 값 불러오기 == css 선택자와 동일
	$('ul li.red').css('color', 'white');
	$('ul > li.green').css('color', 'white');

</script>

</html>
