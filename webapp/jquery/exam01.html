<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>

	<h1 id="header">jquery</h1>
	<h2 class="tagH4">이벤트</h2>
	<hr>
	<br>

	<div>
		<button id="btn">자바스크립트 테스트 버튼</button>
		<p id="display">이름출력영역</p>
	</div>

</body>

<script type="text/javascript">

/*
	// onload = Browser를 한번 해석 후 실행되는 함수
	window.onload = function() {
		var testButton = document.getElementById("btn");
		var testArea = document.getElementById("display");
		
		testButton.onclick = function() {
			testArea.innerHTML = '<h2>이호진</h2>';
		}
	}
*/

	// id값으로 불러오기 == $('#id')
	// .on("행동", 실행함수)
	$("#btn").on("click", function(){
		alert('이름출력 영역이\n홍길동으로\n바뀐다');
		$("#display").html('홍길동');
	});

</script>

</html>
