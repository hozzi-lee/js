<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_exam01</title>
</head>
<body>

	<h1> JAVASCRIPT </h1>
	<h2> 자료형 </h2>

	<p>개발자모드 Console 탭에서 확인</p>

</body>

<script>
/* 기본 자료형은 number, string, boolean 3가지 */
	console.log("자바스크립트 자료형 확인");
	console.log('자바스크립트 자료형 확인');
	console.log(typeof 1);
	console.log(typeof 1.5);
	console.log(typeof '한');
	console.log(typeof "한");
	console.log(typeof '한글');
	console.log(typeof "한글");
	console.log(typeof (6>5));
	console.log(typeof (6<5));
</script>

<script>
	console.log("자바스크립트 자료형 number 확인");
	console.log('자바스크립트 자료형 number 확인');
	console.log(13 + 5);
	console.log(13 - 5);
	console.log(13 * 5);
	console.log(13 / 5);
	console.log(13 % 5);
	console.log(13 + 5.2);
	console.log(5 + 3 * 2);
	console.log((5 + 3) * 2);
</script>

<script>
	console.log("자바스크립트 자료형 string 확인");
	console.log('자바스크립트 자료형 string 확인');
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	console.log("동해물과 '백두산'이");
	console.log('동해물과 "백두산"이');
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 \'백두산\'이');
	console.log('동해물과\n백두산이');
	console.log('동해물과\t백두산이');
	console.log('동해물과\\백두산이');
	console.log('동해물과 '+'백두산이');
	console.log('동해물과 '+"백두산이");
	console.log("동해물과"+" 백두산이");
	
	var no = 123456;
	console.log("동해물과 " + "123456" + " 백두산이");
	console.log("동해물과 " + no + " 백두산이");
</script>

<script>
	console.log("자바스크립트 자료형 boolean 확인");
	console.log('자바스크립트 자료형 boolean 확인');
	console.log(52 > 273); //false
	console.log(52 < 273); //true
	
	console.log((5 > 3) && (5 < 3)); // T && F == F
	console.log((5 > 3) || (5 < 3)); // T || F == T
</script>

</html>
