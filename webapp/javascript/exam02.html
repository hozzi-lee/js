<script>
/* 변수선언 - 자료형 == var */
	console.log("변수 선언");
	var no; // number no == xxxxx
	var str; // string str == xxxxx
	var boo; // boolean boo == xxxxx
</script>

<script>
var name = "정우성";
var name = "유재석";
var name = "이효리";
	console.log(name);

var person = "정우성";
person = "유재석";
	console.log(person);
</script>

<script>
/* 자료형은 대입시 결정된다 */
var data;
	console.log(typeof data); // undefined
data = 15;
	console.log(typeof data); // number
data = "안녕";
	console.log(typeof data); // string
data = 3 < 5;
	console.log(typeof data); // boolean
</script>

<script>
/* Undefined / null 비교 */

var myVar01;
var myVar02 = null;
	console.log(myVar01); // undefined
	console.log(myVar02); // null

</script>

<script>
/* 동등(==), 일치(===) 연산자 비교 */

console.log(123 == 123); // true
console.log(123 === 123); // true
console.log("123" == 123); // true 느슨하게 비교
console.log("123" === 123); // false 엄격하게 비교

var asd = "123";
var sdf = 123;
	console.log(asd == sdf); // true
	console.log(asd === sdf); // false

var myVar03; // undefined
var myVar04 = null; // null
	console.log(myVar03 == myVar04); // true
	console.log(myVar03 === myVar04); // false

console.log("" == 0) // true
console.log("" === 0) // false

console.log("===============")
console.log("" == 0) // true
console.log("" == false) // true
console.log(0 == false) // true


</script>
