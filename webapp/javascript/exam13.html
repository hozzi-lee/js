	<script>

		console.log(guestbookVo.showInfo); // guestbookVo 내부 showInfo 함수 코드 출력
		guestbookVo.showInfo(); // guestbookVo 내부 showInfo 함수의 return값 출력
		
		var teacher = guestbookVo.name;
			console.log(teacher);
		
		var teacher2 = guestbookVo["name"];
			console.log(teacher2);

	</script>
